<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <header class="flex flex-col sm:flex-row items-center justify-between gap-3 mt-3 px-4 sm:px-6">
        <!-- left side -->
      <div class="flex items-center gap-2 sm:gap-3 sm:flex-row justify-center">
        <img
          src="assets/logo.png"
          alt="Website Logo"
          class="w-10 h-10 sm:w-12 sm:h-12"
        />
        <h1 class="font-[outfit] font-bold text-lg sm:text-xl text-[#006747] leading-5">
            Emergency 
            <span class="hidden sm:inline"><br /></span>
            Service
        </h1>
      </div>
      <!-- right side -->
      <section class="flex flex-wrap justify-center sm:flex-row items-center gap-3 sm:gap-4 mt-2 sm:mt-0 font-[outfit]">
        <div
          class="flex items-center justify-center gap-2 bg-[#41ff6b1a] rounded-3xl min-w-[80px] px-4 py-[7px]"
        >
          <h2 class="font-bold">0</h2>
          <img src="assets/heart.png" alt="Heart" class="w-[20px] h-[20px]" />
        </div>
        <div
          class="flex items-center justify-center gap-2 bg-[#41ff6b1a] rounded-3xl min-w-[80px] px-4 py-[7px]"
        >
          <h2 class="font-bold">100</h2>
          <img src="assets/coin.png" alt="Coins" class="w-[20px] h-[20px]" />
        </div>
        <div
          class="flex items-center justify-center gap-2 bg-[#00a63e] rounded-3xl min-w-[80px] px-5 py-[7px]"
        >
          <p class="font-medium text-white"><span>0</span> Copy</p>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
